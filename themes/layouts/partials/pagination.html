{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div>
  <nav>
      {{ if .Paginator.HasPrev }}
      <a href="{{.Paginator.Prev.URL}}">
        <i></i>&nbsp;Newer
      </a>
      {{ end }}
    <span>Page {{.Paginator.PageNumber}} of {{.Paginator.TotalPages}}</span>
    {{ if .Paginator.HasNext }}
      <a href="{{.Paginator.Next.URL}}">
        Older&nbsp;<i></i>
      </a>
    {{ end }}
  </nav>
</div>
{{ end }}
